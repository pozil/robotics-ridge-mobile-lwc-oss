<template>
    <div
        class="slds-text-align_center slds-text-heading_medium slds-p-bottom_medium"
    >
        {activeStepLabel}
    </div>
    <div class="slds-progress">
        <ol class="slds-progress__list">
            <template for:each={stepList} for:item="step">
                <li key={step.name} class={step.cssClasses}>
                    <template if:true={step.isCompleted}>
                        <button
                            class="slds-progress__marker slds-progress__marker_icon slds-button slds-button_icon"
                            title={step.label}
                        >
                            <svg
                                class="slds-button__icon slds-button__icon_large"
                                aria-hidden="true"
                            >
                                <use
                                    xlink:href="/resources/dist/slds/icons/utility-sprite/svg/symbols.svg#success"
                                ></use>
                            </svg>
                            <span class="slds-assistive-text"
                                >{step.label}</span
                            >
                        </button>
                    </template>
                    <template if:false={step.isCompleted}>
                        <button class="slds-button slds-progress__marker">
                            <span class="slds-assistive-text"
                                >{step.label}</span
                            >
                        </button>
                    </template>
                </li>
            </template>
        </ol>
        <div
            class="slds-progress-bar slds-progress-bar_x-small"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow={progress}
            role="progressbar"
        >
            <span class="slds-progress-bar__value" style={progressBarWidth}>
                <span class="slds-assistive-text">Progress: {progress}%</span>
            </span>
        </div>
    </div>
</template>
